<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wąż Gaszczyka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        h1 {
            margin-top: 20px;
        }
        canvas {
            background: #000;
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
        #message {
            font-size: 36px;
            margin-top: 20px;
            color: red;
        }
        #restartButton {
            display: none;
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 10px;
        }
        #instructions {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Wąż Gaszczyka</h1>
    <canvas id="game"></canvas>
    <div id="score">Wynik: 0</div>
    <div id="message"></div>
    <button id="restartButton">Zagraj ponownie</button>
    <div id="instructions">Przesuwaj palcem aby sterować</div>
    <script src="snake.js"></script>
</body>
</html>
